[config]
schemaVersion = "0.0.1"

[package]
namespace = "bitMods"
name = "SmarterHauling"
versionNumber = "1.0.0"
description = "Optimize how characters store and haul items; including telling characters to haul specific items to specific containers or racks."
websiteUrl = "https://github.com/bitMuse-Ostranauts/SmarterHauling"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_Ostranauts = "5.4.2303"
bitMods-LaunchControl = "1.0.3"
Robyn-OstraAutoloader = "0.1.10"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./dist/thunderstore"

[[build.copy]]
source = "./artifact"
target = ""

[[build.copy]]
source = "CHANGELOG.md"
target = "./CHANGELOG.md"

[[build.copy]]
source = "mod_info.json"
target = "./plugins/SmarterHauling/mod_info.json"

[[build.copy]]
source = "Autoload.Meta.toml"
target = "./plugins/SmarterHauling/Autoload.Meta.toml"

[[build.copy]]
source = "data/Pledges/PledgeEVAMaintenance.json"
target = "./plugins/SmarterHauling/data/Pledges/PledgeEVAMaintenance.json"

[[build.copy]]
source = "data/Interactions/AddEVAMaintenancePledge.json"
target = "./plugins/SmarterHauling/data/Interactions/AddEVAMaintenancePledge.json"

[[build.copy]]
source = "data/Interactions/SeekEVABattery.json"
target = "./plugins/SmarterHauling/data/Interactions/SeekEVABattery.json"

[[build.copy]]
source = "data/Interactions/SeekEVAO2.json"
target = "./plugins/SmarterHauling/data/Interactions/SeekEVAO2.json"

[[build.copy]]
source = "data/loot/001-add-eva-pledge-to-npcs.patch"
target = "./plugins/SmarterHauling/data/loot/001-add-eva-pledge-to-npcs.patch"

[[build.copy]]
source = "data/loot/002-add-eva-pledge-to-player.patch"
target = "./plugins/SmarterHauling/data/loot/002-add-eva-pledge-to-player.patch"

[publish]
repository = "https://thunderstore.io"
communities = ["ostranauts"]

[publish.categories]
ostranauts = ["mods"]


